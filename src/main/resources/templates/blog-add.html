<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Site blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Post adding</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Write post title" class="form-control"><br>
        <input type="text" name="anons" placeholder="Write post anons" class="form-control"><br>
        <textarea name="full_text" placeholder="Write post text" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Add post</button>
    </form>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
